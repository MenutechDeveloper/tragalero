<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Directorio de Negocios - Tragalero</title>
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="17x17" type="image/png" />
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="33x33" type="image/png" />
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="181x181" type="image/png" />
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="193x193" type="image/png" />
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="513x513" type="image/png" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="./assets/css/pastel-theme.css">
</head>

<body class="sidebar-open">
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid px-4">
            <div class="d-flex align-items-center">
                <button class="btn btn-sidebar-toggle me-3" id="sidebarToggle">
                    <i class="bi bi-layout-sidebar-inset"></i>
                </button>
                <a class="navbar-brand d-flex align-items-center" href="./index.html">
                    <img src="https://tragalero.com/assets/img/tragalero.png" alt="Tragalero" height="40" class="me-2">
                    <span class="fw-bold d-none d-sm-block">Tragalero</span>
                </a>
            </div>

            <div class="flex-grow-1 mx-4 d-none d-md-block" style="max-width: 500px;">
                <div class="input-group shadow-sm rounded-pill overflow-hidden border">
                    <span class="input-group-text border-0 bg-body ps-3"><i class="bi bi-search opacity-50"></i></span>
                    <input type="text" id="navbarSearch" class="form-control border-0 bg-body ps-2 py-2" placeholder="Nombre, CP, ciudad...">
                </div>
            </div>

            <div class="ms-auto d-flex align-items-center">
                <div id="authButtons" class="me-3">
                    <!-- Unified User Menu -->
                </div>
                <div class="theme-switcher-bar d-flex align-items-center">
                    <button class="theme-btn" data-theme-value="light" title="Modo Amarillo"><i class="bi bi-sun-fill"></i></button>
                <button class="theme-btn" data-theme-value="dark" title="Modo Oscuro"><i class="bi bi-moon-stars-fill"></i></button>
                <button class="theme-btn" data-theme-value="medio" title="Modo Suave"><i class="bi bi-palette-fill"></i></button>
            </div>
        </div>
    </nav>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-wrapper">
            <div class="sidebar-header p-4">
                <h6 class="text-uppercase fw-bold small text-muted mb-0">Ubicación</h6>
            </div>
            <nav class="sidebar-nav" id="sidebarLocations">
                <!-- Location links will be injected here -->
                <div class="p-3 text-center">
                    <div class="spinner-border spinner-border-sm text-primary" role="status"></div>
                </div>
            </nav>
        </div>
    </aside>

    <div class="main-content-wrapper">
        <header class="hero text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3 animate-fade-in">Descubre Oportunidades</h1>
            <p class="lead mb-0 animate-fade-in delay-1">Directorio inteligente de negocios y servicios.</p>
        </div>
    </header>

    <div class="container search-container animate-fade-in delay-2">
        <div class="custom-search-card shadow-sm">
            <div class="row g-3 p-4">
                <div class="col-md-9">
                    <div class="search-input-wrapper">
                        <i class="bi bi-search"></i>
                        <input type="text" id="directorySearch" class="form-control" placeholder="Busca por nombre, categoría, CP o ciudad...">
                    </div>
                </div>
                <div class="col-md-3">
                    <button class="btn btn-custom-primary w-100" type="button" id="searchBtn">Buscar</button>
                </div>
            </div>

            <div class="filter-chips-wrapper pb-4 px-4">
                <small class="text-muted mb-2 d-block ms-1">Categorías</small>
                <div class="filter-chips" id="categoryChips">
                    <!-- Dynamic categories -->
                </div>
            </div>
        </div>
    </div>

        <main class="container my-5 pt-4">
            <div id="directoryResults" class="row g-4">
                <!-- Dynamic results -->
                <div class="col-12 text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Business Card View -->
    <div class="modal fade" id="menuModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg custom-modal" id="modalContent">
                <!-- Dynamic content from directory_logic.js -->
                <div class="p-5 text-center">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Menutech Integration Scripts -->
    <script src="https://www.fbgcdn.com/embedder/js/ewm2.js"></script>
    <script src="https://menutech.xyz/menutechUI.min.js"></script>

    <script src="./assets/js/directory_data.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/supabase_logic.js"></script>
    <script src="./assets/js/directory_logic.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            renderUserMenu('authButtons');
        });
    </script>

    <!-- PWA Scripts -->
    <script src="./instalarapp.js" defer></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>

</html>
