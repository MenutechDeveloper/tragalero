<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Iniciar Sesión - Tragalero</title>
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="17x17" type="image/png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/pastel-theme.css">
    <style>
        body {
            background-color: var(--bs-body-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 90%;
            border-radius: 30px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            background-color: var(--bs-tertiary-bg);
            padding: 40px;
        }
        .login-logo {
            width: 80px;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 15px;
            padding: 12px 20px;
            border: 2px solid transparent;
            background-color: var(--bs-body-bg);
        }
        .form-control:focus {
            border-color: var(--bs-primary);
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="login-card animate-fade-in">
        <div class="text-center">
            <img src="https://tragalero.com/assets/img/tragalero.png" alt="Tragalero" class="login-logo">
            <h3 class="fw-bold mb-4">Bienvenido</h3>
        </div>

        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label small fw-bold">Usuario</label>
                <input type="text" id="username" class="form-control" placeholder="Tu nombre de usuario" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">Contraseña</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn btn-custom-primary w-100 py-3 mb-3">
                Iniciar Sesión
            </button>
            <div id="loginMessage" class="alert alert-danger d-none small text-center" style="border-radius: 15px;"></div>
        </form>

        <div class="text-center mt-3">
            <a href="./restaurantapp.html" class="text-muted small text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>Volver al Directorio
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/supabase_logic.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('loginMessage');

            msg.classList.add('d-none');

            try {
                const { data, error } = await supabaseClient
                    .from('directory_users')
                    .select('*')
                    .eq('name', user)
                    .eq('password', pass)
                    .single();

                if (error || !data) {
                    throw new Error('Credenciales incorrectas');
                }

                if (!data.is_active) {
                    throw new Error('Tu cuenta ha sido suspendida. Contacta al administrador.');
                }

                // Save session
                sessionStorage.setItem('tragalero_user', JSON.stringify({
                    id: data.id,
                    name: data.name,
                    role: data.role
                }));

                window.location.href = data.role === 'Admin' ? './admin.html' : './directorymap.html';

            } catch (err) {
                msg.textContent = err.message;
                msg.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
