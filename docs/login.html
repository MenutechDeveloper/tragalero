<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Iniciar Sesión - Tragalero</title>
    <link href="https://tragalero.com/assets/img/tragalero.png" rel="icon" sizes="17x17" type="image/png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/pastel-theme.css">
    <style>
        body {
            background-color: var(--bs-body-bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            max-width: 400px;
            width: 90%;
            border-radius: 30px;
            border: none;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            background-color: var(--bs-tertiary-bg);
            padding: 40px;
        }
        .login-logo {
            width: 80px;
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 15px;
            padding: 12px 20px;
            border: 2px solid transparent;
            background-color: var(--bs-body-bg);
        }
        .form-control:focus {
            border-color: var(--bs-primary);
            box-shadow: none;
        }
    </style>
</head>

<body>
    <div class="login-card animate-fade-in" id="authCard">
        <div class="text-center">
            <img src="https://tragalero.com/assets/img/tragalero.png" alt="Tragalero" class="login-logo">
            <h3 class="fw-bold mb-4" id="cardTitle">Bienvenido</h3>
        </div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="mb-3">
                <label class="form-label small fw-bold">Email</label>
                <input type="email" id="loginEmail" class="form-control" placeholder="tu@email.com" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Contraseña</label>
                <input type="password" id="loginPass" class="form-control" placeholder="••••••••" required>
            </div>
            <div class="text-end mb-4">
                <a href="#" class="small text-primary text-decoration-none" onclick="showForm('forgot')">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn btn-custom-primary w-100 py-3 mb-3">
                Iniciar Sesión
            </button>
            <div class="text-center small">
                ¿No tienes cuenta? <a href="#" class="text-primary fw-bold text-decoration-none" onclick="showForm('register')">Regístrate aquí</a>
            </div>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="d-none">
            <div class="mb-3">
                <label class="form-label small fw-bold">Usuario</label>
                <input type="text" id="regUsername" class="form-control" placeholder="Nombre de usuario" required>
            </div>
            <div class="mb-3">
                <label class="form-label small fw-bold">Email</label>
                <input type="email" id="regEmail" class="form-control" placeholder="tu@email.com" required>
            </div>
            <div class="mb-4">
                <label class="form-label small fw-bold">Contraseña</label>
                <input type="password" id="regPass" class="form-control" placeholder="Mínimo 6 caracteres" required minlength="6">
            </div>
            <button type="submit" class="btn btn-custom-primary w-100 py-3 mb-3">
                Crear Cuenta
            </button>
            <div class="text-center small">
                ¿Ya tienes cuenta? <a href="#" class="text-primary fw-bold text-decoration-none" onclick="showForm('login')">Inicia Sesión</a>
            </div>
        </form>

        <!-- Forgot Password Form -->
        <form id="forgotForm" class="d-none">
            <p class="text-muted small mb-4">Ingresa tu email y te enviaremos instrucciones para restablecer tu contraseña.</p>
            <div class="mb-4">
                <label class="form-label small fw-bold">Email</label>
                <input type="email" id="forgotEmail" class="form-control" placeholder="tu@email.com" required>
            </div>
            <button type="submit" class="btn btn-custom-primary w-100 py-3 mb-3">
                Enviar Instrucciones
            </button>
            <div class="text-center small">
                <a href="#" class="text-muted text-decoration-none" onclick="showForm('login')">
                    <i class="bi bi-arrow-left me-1"></i>Volver al Inicio
                </a>
            </div>
        </form>

        <div id="authMessage" class="alert d-none small text-center mt-3" style="border-radius: 15px;"></div>

        <div class="text-center mt-4">
            <a href="./restaurantapp.html" class="text-muted small text-decoration-none">
                <i class="bi bi-arrow-left me-1"></i>Volver al Directorio
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/supabase_logic.js"></script>
    <script>
        const forms = {
            login: document.getElementById('loginForm'),
            register: document.getElementById('registerForm'),
            forgot: document.getElementById('forgotForm')
        };
        const title = document.getElementById('cardTitle');
        const msg = document.getElementById('authMessage');

        function showForm(type) {
            Object.values(forms).forEach(f => f.classList.add('d-none'));
            forms[type].classList.remove('d-none');
            msg.classList.add('d-none');

            if (type === 'login') title.textContent = 'Bienvenido';
            if (type === 'register') title.textContent = 'Crear Cuenta';
            if (type === 'forgot') title.textContent = 'Recuperar Cuenta';
        }

        function showMessage(text, type = 'danger') {
            msg.textContent = text;
            msg.className = `alert alert-${type} small text-center mt-3`;
            msg.classList.remove('d-none');
        }

        // Login Logic
        forms.login.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            msg.classList.add('d-none');

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
                if (error) throw error;

                const { data: profile, error: profileError } = await supabaseClient
                    .from('directory_users')
                    .select('*')
                    .eq('id', data.user.id)
                    .single();

                if (profileError || !profile) throw new Error('No se encontró el perfil de usuario.');
                if (!profile.is_active) {
                    await supabaseClient.auth.signOut();
                    throw new Error('Tu cuenta ha sido suspendida.');
                }

                sessionStorage.setItem('tragalero_user', JSON.stringify({
                    id: profile.id,
                    name: profile.name,
                    role: profile.role,
                    email: email
                }));

                window.location.href = profile.role === 'Admin' ? './admin.html' : './directorymap.html';
            } catch (err) {
                showMessage(err.message === 'Invalid login credentials' ? 'Email o contraseña incorrectos' : err.message);
            }
        });

        // Register Logic
        forms.register.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const username = document.getElementById('regUsername').value;
            msg.classList.add('d-none');

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email,
                    password: pass,
                    options: {
                        data: { username: username }
                    }
                });

                if (error) throw error;

                if (data.session) {
                    showMessage('¡Cuenta creada con éxito! Redirigiendo...', 'success');
                    setTimeout(() => window.location.href = './directorymap.html', 1500);
                } else {
                    showMessage('¡Registro casi completo! Por favor verifica tu email.', 'info');
                }
            } catch (err) {
                showMessage(err.message);
            }
        });

        // Forgot Password Logic
        forms.forgot.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('forgotEmail').value;
            msg.classList.add('d-none');

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/login.html',
                });
                if (error) throw error;
                showMessage('Instrucciones enviadas a tu email.', 'success');
            } catch (err) {
                showMessage(err.message);
            }
        });
    </script>
</body>

</html>
