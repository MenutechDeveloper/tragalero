<!DOCTYPE html>
<html data-bs-theme="light" lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registra tu Negocio - Tragalero</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/pastel-theme.css">

    <style>
        .form-section {
            background: var(--bs-body-bg);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(0,0,0,0.05);
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
        }
        [data-bs-theme="dark"] .form-section {
            background: #1e293b;
            border-color: rgba(255,255,255,0.05);
        }
        .form-label {
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--bs-body-color);
            opacity: 0.8;
        }
        .form-control, .form-select {
            border-radius: 15px;
            padding: 12px 20px;
            border: 2px solid rgba(0,0,0,0.05);
            background: rgba(0,0,0,0.02);
        }
        [data-bs-theme="dark"] .form-control, [data-bs-theme="dark"] .form-select {
            background: rgba(255,255,255,0.05);
            border-color: rgba(255,255,255,0.05);
            color: white;
        }
        .form-control:focus {
            box-shadow: 0 0 0 4px rgba(var(--bs-primary-rgb), 0.1);
            border-color: var(--bs-primary);
        }

        /* Drag & Drop Styles */
        .upload-area {
            border: 2px dashed rgba(0,0,0,0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            background: rgba(0,0,0,0.01);
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        [data-bs-theme="dark"] .upload-area {
            border-color: rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.02);
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: var(--bs-primary);
            background: rgba(var(--bs-primary-rgb), 0.05);
        }
        .upload-area i {
            font-size: 3rem;
            color: var(--bs-primary);
            opacity: 0.5;
        }
        .upload-area p {
            margin-top: 15px;
            font-weight: 600;
            color: var(--bs-body-color);
            opacity: 0.7;
        }
        #filePreview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 15px;
            margin-top: 15px;
            display: none;
        }
        #bizLogo {
            display: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container px-4">
            <a class="navbar-brand d-flex align-items-center" href="./restaurantapp.html">
                <img src="https://tragalero.com/assets/img/tragalero.png" alt="Tragalero" height="40" class="me-2">
                <span class="fw-bold">Tragalero</span>
            </a>
            <div class="ms-auto d-flex align-items-center">
                <div id="authButtons" class="me-3">
                    <!-- Unified User Menu -->
                </div>
                <div class="theme-switcher-bar d-flex align-items-center">
                    <button class="theme-btn" data-theme-value="light" title="Modo Amarillo"><i class="bi bi-sun-fill"></i></button>
                <button class="theme-btn" data-theme-value="dark" title="Modo Oscuro"><i class="bi bi-moon-stars-fill"></i></button>
                <button class="theme-btn" data-theme-value="medio" title="Modo Suave"><i class="bi bi-palette-fill"></i></button>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div id="adminNav" style="display: none;" class="mb-3 animate-fade-in">
                    <a href="./users.html" class="btn btn-sm btn-light shadow-sm" style="border-radius: 12px; font-weight: 600;">
                        <i class="bi bi-arrow-left me-2"></i>Volver a Usuarios
                    </a>
                </div>
                <h2 class="fw-bold mb-4 animate-fade-in">Registra tu Negocio</h2>

                <form id="businessForm">
                    <!-- General Info -->
                    <div class="form-section animate-fade-in delay-1">
                        <h5 class="fw-bold mb-4 text-primary"><i class="bi bi-info-circle me-2"></i>Información General</h5>
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label">Nombre del Negocio</label>
                                <input type="text" id="bizName" class="form-control" placeholder="Ej. El Herradero" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Categoría</label>
                                <select id="bizCategory" class="form-select" required>
                                    <option value="" selected disabled>Elige una...</option>
                                    <option value="Restaurantes">Restaurantes</option>
                                    <option value="Hogar">Hogar</option>
                                    <option value="Construcción">Construcción</option>
                                    <option value="Servicios Técnicos">Servicios Técnicos</option>
                                    <option value="Varios">Varios</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Logo / Imagen del Negocio</label>
                                <div class="upload-area" id="dropZone">
                                    <i class="bi bi-cloud-arrow-up"></i>
                                    <p>Arrastra tu logo aquí o haz clic para buscar</p>
                                    <input type="file" id="bizLogo" accept="image/*">
                                    <img id="filePreview" alt="Vista previa">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Location -->
                    <div class="form-section animate-fade-in delay-1">
                        <h5 class="fw-bold mb-4 text-primary"><i class="bi bi-geo-alt me-2"></i>Ubicación</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Ciudad</label>
                                <input type="text" id="bizCity" class="form-control" placeholder="Ej. Tijuana" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Zona / Colonia</label>
                                <input type="text" id="bizState" class="form-control" placeholder="Ej. Zona Río">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Código Postal</label>
                                <input type="text" id="bizZip" class="form-control" placeholder="22000">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Dirección Detallada</label>
                                <input type="text" id="bizAddress" class="form-control" placeholder="Calle, Número, etc.">
                            </div>
                        </div>
                    </div>

                    <!-- Contact & Web -->
                    <div class="form-section animate-fade-in delay-2">
                        <h5 class="fw-bold mb-4 text-primary"><i class="bi bi-globe me-2"></i>Contacto y Web</h5>
                        <div class="row g-3">
                            <div class="col-md-12">
                                <label class="form-label">Sitio Web / Menú Digital</label>
                                <input type="text" id="bizWebsite" class="form-control" placeholder="minegocio.com">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Facebook (URL)</label>
                                <input type="text" id="bizFB" class="form-control" placeholder="facebook.com/minegocio">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Instagram (URL)</label>
                                <input type="text" id="bizIG" class="form-control" placeholder="instagram.com/minegocio">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">WhatsApp (Número)</label>
                                <input type="tel" id="bizWA" class="form-control" placeholder="526641234567">
                            </div>
                        </div>
                    </div>

                    <!-- Restaurant Options -->
                    <div class="form-section animate-fade-in delay-2" id="restaurantFields" style="display: none;">
                        <h5 class="fw-bold mb-4 text-primary"><i class="bi bi-egg-fried me-2"></i>Opciones de Restaurante</h5>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">CUID (Menutech)</label>
                                <input type="text" id="bizCuid" class="form-control" placeholder="52230bb2-...">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">RUID (Menutech)</label>
                                <input type="text" id="bizRuid" class="form-control" placeholder="010d211a-...">
                            </div>

                            <!-- Menutech Orders Button Design -->
                            <div class="col-md-12 mt-2">
                                <h6 class="fw-bold small text-muted text-uppercase mb-3">Botón Órdenes en Línea</h6>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Color de Fondo</label>
                                <div class="d-flex align-items-center">
                                    <input type="color" id="orderBgColor" class="form-control form-control-color me-3" value="#f2a04a" title="Elige un color">
                                    <input type="text" id="orderBgText" class="form-control" value="#f2a04a" placeholder="#f2a04a">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Color de Texto</label>
                                <div class="d-flex align-items-center">
                                    <input type="color" id="orderTextColor" class="form-control form-control-color me-3" value="#ffffff" title="Elige un color">
                                    <input type="text" id="orderTextText" class="form-control" value="#ffffff" placeholder="#ffffff">
                                </div>
                            </div>

                            <!-- Menutech Reservations Button Design -->
                            <div class="col-md-12 mt-3">
                                <h6 class="fw-bold small text-muted text-uppercase mb-3">Botón Reservaciones</h6>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Color de Fondo</label>
                                <div class="d-flex align-items-center">
                                    <input type="color" id="resBgColor" class="form-control form-control-color me-3" value="#2f4854" title="Elige un color">
                                    <input type="text" id="resBgText" class="form-control" value="#2f4854" placeholder="#2f4854">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Color de Texto</label>
                                <div class="d-flex align-items-center">
                                    <input type="color" id="resTextColor" class="form-control form-control-color me-3" value="#ffffff" title="Elige un color">
                                    <input type="text" id="resTextText" class="form-control" value="#ffffff" placeholder="#ffffff">
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" id="hasReservation">
                                    <label class="form-check-label fw-bold" for="hasReservation">Activar Reservación de Mesas (Menutech)</label>
                                </div>
                            </div>
                            <div class="col-md-12 mt-3">
                                <label class="form-label">Link Alternativo Pedidos (opcional)</label>
                                <input type="url" id="bizOrder" class="form-control" placeholder="UberEats, Rappi, etc.">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Link Alternativo Reservas (opcional)</label>
                                <input type="url" id="bizReservation" class="form-control" placeholder="OpenTable, etc.">
                            </div>
                        </div>
                    </div>

                    <div class="d-grid mb-5">
                        <button type="submit" class="btn btn-custom-primary btn-lg py-3" id="submitBtn">
                            <i class="bi bi-cloud-upload me-2"></i>Guardar y Publicar
                        </button>
                    </div>
                </form>

                <div id="statusMsg" class="alert d-none" role="alert"></div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="./assets/js/directory_data.js"></script>
    <script src="./assets/js/theme.js"></script>
    <script src="./assets/js/supabase_logic.js"></script>

    <script>
        let sessionUser = null;
        let ownerIdParam = null;
        let targetOwnerId = null;

        document.addEventListener('DOMContentLoaded', async () => {
            await renderUserMenu('authButtons');
            sessionUser = await getLoggedInUser();
            if (!sessionUser) {
                window.location.href = './login.html';
                return;
            }

            const urlParams = new URLSearchParams(window.location.search);
            ownerIdParam = urlParams.get('owner_id');
            targetOwnerId = ownerIdParam || sessionUser.id;

            // Security: only Admin can register for someone else
            if (ownerIdParam && ownerIdParam !== sessionUser.id && sessionUser.role !== 'Admin') {
                alert("No tienes permiso para registrar negocios a otros usuarios.");
                window.location.href = './directorymap.html';
                return;
            }

            if (ownerIdParam && ownerIdParam !== sessionUser.id && sessionUser.role === 'Admin') {
                document.getElementById('adminNav').style.display = 'block';
            }
        });

        const form = document.getElementById('businessForm');
        const bizCategory = document.getElementById('bizCategory');
        const restaurantFields = document.getElementById('restaurantFields');
        const statusMsg = document.getElementById('statusMsg');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('bizLogo');
        const filePreview = document.getElementById('filePreview');

        // Category Toggle
        bizCategory.addEventListener('change', () => {
            if (bizCategory.value === 'Restaurantes') {
                restaurantFields.style.display = 'block';
            } else {
                restaurantFields.style.display = 'none';
            }
        });

        // Drag & Drop Handlers
        dropZone.onclick = () => fileInput.click();

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                handlePreview(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) {
                handlePreview(fileInput.files[0]);
            }
        });

        function handlePreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                filePreview.src = e.target.result;
                filePreview.style.display = 'inline-block';
                dropZone.querySelector('i').style.display = 'none';
                dropZone.querySelector('p').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Color sync helpers
        function setupColorSync(pickerId, textId) {
            const picker = document.getElementById(pickerId);
            const text = document.getElementById(textId);
            picker.oninput = (e) => text.value = e.target.value.toUpperCase();
            text.oninput = (e) => picker.value = e.target.value;
        }

        setupColorSync('orderBgColor', 'orderBgText');
        setupColorSync('orderTextColor', 'orderTextText');
        setupColorSync('resBgColor', 'resBgText');
        setupColorSync('resTextColor', 'resTextText');

        function ensureHttps(url) {
            if (!url) return '';
            url = url.trim();
            if (url === '') return '';
            if (!/^https?:\/\//i.test(url)) {
                return 'https://' + url;
            }
            return url;
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Validando...';

            statusMsg.className = 'alert d-none';

            try {
                // Check business limit for target user
                if (sessionUser.role !== 'Admin') {
                    const { count, error: countError } = await supabaseClient
                        .from('businesses')
                        .select('*', { count: 'exact', head: true })
                        .eq('owner_id', targetOwnerId);

                    if (countError) throw countError;

                    // Fetch user specific limit
                    const { data: userData, error: userError } = await supabaseClient
                        .from('directory_users')
                        .select('max_businesses, is_active')
                        .eq('id', targetOwnerId)
                        .single();

                    if (userError) throw userError;
                    if (!userData.is_active) throw new Error("La cuenta seleccionada está suspendida.");

                    if (count >= userData.max_businesses) {
                        throw new Error(`Límite alcanzado (${userData.max_businesses} negocios).`);
                    }
                }

                btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Subiendo...';

                const logoFile = fileInput.files[0];
                let logoUrl = '';

                if (logoFile) {
                    const fileExt = logoFile.name.split('.').pop();
                    const fileName = `${Math.random()}.${fileExt}`;
                    const filePath = `${fileName}`;

                    const { error: uploadError } = await supabaseClient
                        .storage
                        .from('logos')
                        .upload(filePath, logoFile);

                    if (uploadError) throw uploadError;

                    const { data: publicUrlData } = supabaseClient
                        .storage
                        .from('logos')
                        .getPublicUrl(filePath);

                    logoUrl = publicUrlData.publicUrl;
                }

                const bizData = {
                    owner_id: targetOwnerId,
                    name: document.getElementById('bizName').value,
                    category: bizCategory.value,
                    city: document.getElementById('bizCity').value,
                    state: document.getElementById('bizState').value,
                    zip: document.getElementById('bizZip').value,
                    address_detail: document.getElementById('bizAddress').value,
                    logo_url: logoUrl,
                    website: ensureHttps(document.getElementById('bizWebsite').value),
                    is_restaurant: bizCategory.value === 'Restaurantes',
                    cuid: document.getElementById('bizCuid').value,
                    ruid: document.getElementById('bizRuid').value,
                    order_bg_color: document.getElementById('orderBgColor').value,
                    order_text_color: document.getElementById('orderTextColor').value,
                    res_bg_color: document.getElementById('resBgColor').value,
                    res_text_color: document.getElementById('resTextColor').value,
                    has_reservation: document.getElementById('hasReservation').checked,
                    order_url: ensureHttps(document.getElementById('bizOrder').value),
                    reservation_url: ensureHttps(document.getElementById('bizReservation').value),
                    social_media: {
                        facebook: ensureHttps(document.getElementById('bizFB').value),
                        instagram: ensureHttps(document.getElementById('bizIG').value),
                        whatsapp: document.getElementById('bizWA').value
                    }
                };

                const { error: insertError } = await supabaseClient
                    .from('businesses')
                    .insert([bizData]);

                if (insertError) throw insertError;

                statusMsg.textContent = '¡Negocio registrado con éxito! Redirigiendo...';
                statusMsg.className = 'alert alert-success d-block';
                setTimeout(() => window.location.href = './restaurantapp.html', 2000);

            } catch (err) {
                console.error(err);
                statusMsg.textContent = 'Error: ' + err.message;
                statusMsg.className = 'alert alert-danger d-block';
                btn.disabled = false;
                btn.innerHTML = '<i class="bi bi-cloud-upload me-2"></i>Guardar y Publicar';
            }
        };
    </script>
</body>

</html>
