<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>restaurantapp</title>
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/Diseño%20sin%20título%20(8).png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/img/Diseño%20sin%20título%20(8).png" media="(prefers-color-scheme: dark)">
    <link rel="icon" type="image/png" sizes="500x500" href="./assets/img/mks%20(9).png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">
    <link rel="stylesheet" href="./assets/css/stylesweb.css">
    <link rel="stylesheet" href="./assets/css/city.css">
</head>

<body>
    <div id="ad" class="ad">
        <!--<img class="img-fluid" src="https://menutechdeveloper.github.io/bddImg/assets/iconos/wings1.jpg">-->
        <video src="https://menutechdeveloper.github.io/bddImg/assets/iconos/tragalero.mp4" autoplay muted loop></video>
    </div>

    <div id="citys" class="citys">
        <input type="text" name="buscador" id="buscador" placeholder="Search...">

        <h1 id="heading">Loading...</h1>
        <div class="city-box">
        <div id="cities-list" class="city">
            <!-- Aquí se inyectarán los botones de ciudades -->
        </div>
        </div>

        <script>
            // DATOS DE CIUDADES CON MÚLTIPLES ZIP CODES
            const statesCities = {
                 "cdmx": [
                    { name: "Polanco", zip: ["11510", "11520", "11530"] },
                    { name: "Roma Norte", zip: ["06700", "06760"] },
                    { name: "Condesa", zip: ["06140", "06170"] },
                    { name: "Coyoacán", zip: ["04000", "04010", "04020"] },
                    { name: "Santa Fe", zip: ["01210", "01219"] }
                ],
                "guadalajara": [
                    { name: "Centro", zip: ["44100", "44110"] },
                    { name: "Chapalita", zip: ["44500"] },
                    { name: "Providencia", zip: ["44630", "44639"] },
                    { name: "Zapopan", zip: ["45010", "45110"] }
                ],
                "monterrey": [
                    { name: "San Pedro Garza García", zip: ["66220", "66230"] },
                    { name: "Centro", zip: ["64000", "64010"] },
                    { name: "Colonia del Valle", zip: ["66240"] },
                    { name: "Obispado", zip: ["64060"] }
                ],
                "puebla": [
                    { name: "Centro Histórico", zip: ["72000", "72010"] },
                    { name: "Angelópolis", zip: ["72190"] },
                    { name: "La Paz", zip: ["72160"] }
                ],
                "tijuana": [
                      { name: "Zona Río", zip: ["22010", "22020"] },
                      { name: "Playas de Tijuana", zip: ["22500", "22504"] },
                      { name: "Otay", zip: ["22457", "22465"] },
                      { name: "Centro", zip: ["22000", "22015"] },
                      { name: "La Mesa", zip: ["22105", "22110"] },
                      { name: "Zona Norte", zip: ["22000"] },
                      { name: "Libertad", zip: ["22400", "22410"] },
                      { name: "20 de Noviembre", zip: ["22100"] },
                      { name: "Santa Fe", zip: ["22656", "22666"] },
                      { name: "Florido", zip: ["22244", "22245"] },
                      { name: "El Lago", zip: ["22204"] },
                      { name: "Villa del Álamo", zip: ["22210"] },
                      { name: "El Soler", zip: ["22540"] }
                ]
                // AGREGAR MÁS ESTADOS CON SUS CIUDADES Y ZIP CODES
            };

            // OBTENER EL ESTADO DESDE URL (?state=california)
            const params = new URLSearchParams(window.location.search);
            const state = params.get('state');

            const heading = document.getElementById('heading');
            const container = document.getElementById('cities-list');

            if (!state || !statesCities[state]) {
                heading.textContent = "zona no encontrada";
            } else {
                heading.textContent = `ubicaciones en ${state.charAt(0).toUpperCase() + state.slice(1)}`;
                container.innerHTML = '';

                statesCities[state].forEach(cityObj => {
                    const a = document.createElement('a');
                    a.href = `./city.html?state=${state}&city=${cityObj.name.toLowerCase().replace(/\s+/g, '')}`;

                    const button = document.createElement('button');
                    button.className = 'fc';
                    button.dataset.zip = cityObj.zip.join(","); // GUARDAR TODOS LOS ZIPS

                    // MOSTRAR NOMBRE BONITO
                    button.textContent = cityObj.name
                        .replace(/([a-z])([A-Z])/g, '$1 $2')
                        .split(/[\s_-]+/)
                        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                        .join(' ');

                    a.appendChild(button);
                    container.appendChild(a);
                });
            }

            // BUSCADOR QUE REVISA TODOS LOS ZIPS
            document.addEventListener("keyup", e => {
                if (e.target.matches("#buscador")) {
                    if (e.key === "Escape") e.target.value = "";

                    const filtro = e.target.value.toLowerCase();

                    document.querySelectorAll(".fc").forEach(btn => {
                        const texto = btn.textContent.toLowerCase();
                        const zips = btn.dataset.zip.split(",");
                        const matchZip = zips.some(zip => zip.toLowerCase().includes(filtro));

                        (texto.includes(filtro) || matchZip)
                            ? btn.classList.remove("filtro")
                            : btn.classList.add("filtro");
                    });
                }
            });
        </script>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./instalarapp.js"></script>
    <script src="./assets/js/spash.js"></script>
    <script src="./script.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('visible');
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function (e) {
                    if (
                        this.target === "_blank" ||
                        e.metaKey || e.ctrlKey || e.shiftKey || e.altKey ||
                        this.hasAttribute('download')
                    ) {
                        return;
                    }
                    if (this.href.startsWith(window.location.href.split('#')[0] + '#')) {
                        return;
                    }
                    e.preventDefault();
                    const href = this.href;
                    document.body.classList.remove('visible');
                    setTimeout(() => {
                        window.location.href = href;
                    }, 500);
                });
            });
        });

        window.addEventListener('pageshow', () => {
            document.body.classList.add('visible');
        });
    </script>
</body>
</html>
